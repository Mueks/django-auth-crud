<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django CRUD App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/818dad2865.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
          <a class="navbar-brand" href="/"><i class="fa-solid fa-cubes">TaskCube</i></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li>
                    <a href="/" class="nav-link">Home <i class="fa-solid fa-house-chimney"></i></a>
                </li>                           
                {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a href="/tasks" class="nav-link">Tasks pending <i class="fa-solid fa-list-check"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="/tasks_completed" class="nav-link">Tasks completed <i class="fa-solid fa-clipboard-list"></i></a>
                    </li>  
                    <li class="nav-item">
                        <a href="/tasks/create/" class="nav-link">Create Tasks <i class="fa-solid fa-circle-plus"></i></a>
                    </li> 
                    <li class="nav-item">
                        <a href="/logout" class="nav-link">Logout <i class="fa-solid fa-arrow-right-from-bracket"></i></a>
                    </li>
                {% else %}                
                    <li class="nav-item">
                        <a href="/signup" class="nav-link">Signup <i class="fa-solid fa-user-plus"></i></a>
                    </li>
                    <li class="nav-item">
                        <a href="/signin" class="nav-link">Login <i class="fa-solid fa-arrow-right-to-bracket"></i></a>
                    </li>
                {% endif %}
            </ul>
          </div>
        </div>
      </nav>    

    {% block content %}
    {% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
