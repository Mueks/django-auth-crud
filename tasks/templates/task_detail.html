{% extends 'base.html' %}

{% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <h1>{{task.title}}</h1>  

                {{error}}

                <form method="POST">
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary">Update</button>
                    </div>                    
                </form>    
                
                <form class="my-2" action="{% url 'complete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button class="btn btn-secondary">Complete</button>
                    </div>                    
                </form>

                <form class="my-2" action="{% url 'delete_task' task.id %}" method="POST">
                    {% csrf_token %}
                    <div class="d-grid gap-2">
                        <button class="btn btn-danger">Delete</button>
                    </div>                    
                </form>
            </div>
        </div>
    </main>
    
{% endblock %}
