{% extends 'base.html' %}

{% block content %}

    <main class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <form method="POST" class="card card-body my-4">
                    <h1><i class="fa-solid fa-circle-plus"></i> Create Task</h1>

                    {{error}}
                    {% csrf_token %}

                    {{form.as_p}}
                    
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary">
                            Save
                        </button>
                    </div>                    
                </form>
            </div>
        </div>
    </main>
    
{% endblock%}
